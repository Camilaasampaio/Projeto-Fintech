<head>

<body class="bg-black">
    <header class="border-bottom border-warning">

        <div class="btn-group">
            <div class="h1 h4 text-warning ">Cabank</div>
        </div>
        <div class="botao">
            <div class="btn-group">
                <button class="btn btn-warning btn-sm" type="button">
                    Funções Cabank
                </button>
                <button type="button" class="btn btn-sm btn-warning dropdown-toggle dropdown-toggle-split"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Sobre Cabank</a></li>
                    <li><a class="dropdown-item" href="#">Conheça nossos cartões</a></li>
                    <li><a class="dropdown-item" href="#">Carreiras</a></li>
                    <li><a class="dropdown-item" href="#">Investidores</a></li>
                </ul>
            </div>
            <div class="btn-group">
                <button class="btn btn-warning btn-sm" type="button">
                    Para você
                </button>
                <button type="button" class="btn btn-sm btn-warning dropdown-toggle dropdown-toggle-split"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Cartão de crédito</a></li>
                    <li><a class="dropdown-item" href="#">Investimentos</a></li>
                    <li><a class="dropdown-item" href="#">Tudo sobre pix</a></li>
                    <li><a class="dropdown-item" href="#">Tudo sobre poupança</a></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- Criando o Login -->
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="bg">
                    <div class="col-12 border border-warning text-warning text-center">
                        <h4>Login</h4>
                        <div class="d-flex justify-content-end social_icon">
                            <span><i class="fab fa-facebook-square"></i></span>
                        </div>
                    </div>
                    <br>
                    <div class="card-header">
                    </div>

                    <div class="card-body"><!-- input digite seu email com icone -->
                        <div class="input-group form-group">
                            <span class="input-group-text " id="addon-wrapping">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control border-warning" placeholder="Digite seu E-mail"
                                aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                        <br>
                        <div class="card-header">
                        </div>
                        <!-- input digite sua senha com icone -->
                        <div class="input-group form-group">
                            <span class="input-group-text" id="addon-wrapping">
                                <i class="fas fa-key"></i>
                            </span>
                            <input type="password" class="form-control border-warning" placeholder="Digite sua senha">
                        </div>
                        <br>
                        <div class="card-header">
                        </div>
                        <!-- criando botão -->
                        <div class="form-group">
                            <button type="button" class="btn btn-warning">Entrar</button>
                            <a href="./cadastro.html">
                                <button type="button" class="btn btn-warning">Criar uma nova conta</button>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="blob"></div>
            </div>
        </div>
        <div class="card-body text-light text-center">
            <h2 class="card-title">Como funciona nossa empresa</h2>
            <p class="card-text">Quer saber sobre nossos benefícios?</p>
            <a href="#" class="btn btn-warning">Clique aqui para saber mais</a>
        </div>
    </div>
    </div>
