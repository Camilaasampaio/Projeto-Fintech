<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tela de cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/fintech.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-black">
    <p class="h1 h4 pb-2 mb-4 text-warning border-bottom border-warning">Cabank</p>
    <!-- Criando tela de cadastro -->
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="bg">
                    <div class="col-12 border border-warning text-warning text-center">
                        <h4>Cadastre-se</h4>
                        <div class="d-flex justify-content-end social_icon">
                        </div>
                    </div>
                    <div class="card-header">
                    </div>

                    <div class="card-body">
                        <!-- Cadastrar com facebook -->
                        <div class="form-group">
                            <button type="button" class="btn btn-warning"><i class="fa-brands fa-square-facebook" style="color: #000;"></i> Cadastre-se com o facebook</button><br>
                            <p class="text-center text-warning">ou</p>
                        </div>
                        <!-- input digite seu e-mail com icone -->
                        <div class="input-group form-group">
                            <span class="input-group-text" id="addon-wrapping">
                                <i class="fa-solid fa-envelope" style="color: #000;"></i>
                            </span>
                            <input type="text" class="form-control border-warning" placeholder="digite seu e-mail">
                        </div><br>
                        <div class="input-group form-group">
                            <span class="input-group-text" id="addon-wrapping">
                                <i class="fa-solid fa-file-signature" style="color: #000;"></i>
                            </span>
                            <input type="text" class="form-control border-warning" placeholder="digite seu nome completo">
                        </div>
                        <br>
                        <div class="input-group form-group">
                            <span class="input-group-text" id="addon-wrapping">
                                <i class="fa-solid fa-check" style="color: #000;"></i>
                            </span>
                            <input type="password" class="form-control border-warning" placeholder="Digite sua senha">
                        </div>
                        <br>
                        <div class="input-group form-group">
                            <span class="input-group-text" id="addon-wrapping">
                                <i class="fa-solid fa-calendar-days" style="color: #000;"></i>
                            </span>
                            <input type="date" class="form-control border-warning" placeholder="Data de nascimento">
                        </div>
                        <br>

                        <!-- BotÃ£o Finalizar-->
                        <div class="form-group">
                            <button type="button" class="btn btn-warning"><i class="fa-solid fa-wand-magic-sparkles" style="color: #000;"></i></i>Finalizar</button><br>
                        </div>
                        

                        <div class="card-header">
                        </div>
                    </div>
                </div>
                <div class="blob"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
